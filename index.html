<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main class="home">        
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="img/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new"><box-icon name='repost' ></box-icon> <p>New Game</p></button>
      <button class="btn btn--roll"><box-icon name='dice-5' color='#0a0a0a' ></box-icon> <p>Roll Dice</p></button>
      <button class="btn btn--hold"><box-icon name='hand' type='solid' ></box-icon><p>Hold</p></button>
    </main>
    <script src="script.js"></script>
     <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  
  </body>
</html>
